<div class="background">
  <div class="layer"></div>
</div>

<div class="loader" *ngIf="!loaded">

  <mat-progress-spinner
  color="warn"
  mode="determinate"
  [value]="progress">
  </mat-progress-spinner>
</div>

<div class="main" *ngIf="loaded">

  <mat-drawer-container class="drawer-container" autosize [hasBackdrop]="true">
    <mat-drawer #drawer class="sidenav" mode="over" position="end">
      <div class="main-menu">
        <button mat-flat-button (click)="logout()" >Logout</button>
      </div>
    </mat-drawer>
  
    <div class="header">
      <div class="logo">
        <img src="../assets/resolve-hj.svg" />
      </div>
      <div class="mid">
        <h2>Ol&aacute; {{appData.user.firstName}} {{appData.user.lastName}}</h2>
      </div>
      <div style="text-align: right; padding: 10px">
        <button mat-icon-button color="basic" (click)="drawer.toggle()" style="color: #FFF">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>
  
    <router-outlet></router-outlet>
  
  </mat-drawer-container>
</div>
